<!DOCTYPE html>
<html>

<head>
    <title>Accepted Reimbursements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html"><img src="../images/revature-logo.png"
                style="height: 2.5em; padding: 0.5em" /></a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-left"></ul>
        <ul class="navbar-nav navbar-right" id="nav-right"></ul>
    </nav>
    <main class="container-fluid mx-auto " style="padding: 0 7.5em;">
        <h3 class="d-flex justify-content-center">Accepted Reimbursements</h3>
        <br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Submitted</th>
                    <th scope="col">Resolved</th>
                    <th scope="col">Description</th>
                    <th scope="col">Author</th>
                    <th scope="col">Resolver</th>
                    <th scope="col">Status</th>
                    <th scope="col">Type</th>
                </tr>
            </thead>
            <tbody id="accepted-tbody">
            </tbody>
        </table>
    </main>
    <footer class="bg-light text-center fixed-bottom">
        <div class="text centher p-3">Dylan Martin - 2022 Revature Associate</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-Qw82+bXyZfDpLQgDpyZxlIV+u2T2TzCYJlqmBn0WLaUAdnphxj5uQrutxHd" 
        crossorigin="anonymous"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/accepted.js"></script>
</body>

</html>
