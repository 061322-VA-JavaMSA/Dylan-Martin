<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/table.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html"><img src="../images/revature-logo.png"
                style="height: 2.5em; padding: .5em;"></a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-left"></ul>
        <ul class="navbar-nav navbar-right" id="nav-right"></ul>
    </nav>
    <main class="container-fluid mx-auto " style="padding: 0 7.5em;">
        <div class="container align-content-center" id="loginForm">
            <form style="padding-top: 2.5em;">
                <div id="bottomBorder" class="d-flex justify-content-center">
                    <h1 class="display-4">Register</h1>
                </div>
                <table class="d-flex justify-content-center">
                    <tr>
                        <td>
                            <input class="inputstyle" type="text" name="username" id="username" placeholder="Username"
                                style="margin: 1em;" />
                        </td>
                        <td>
                            <input class="inputstyle" type="password" name="password" id="password"
                                placeholder="Password" style="margin: 1em;" />
                        </td>
                        <td class="dropdown">
                            <select name="Role" id="role">
                                <option value="BASIC_USER">Employee</option>
                                <option value="ADMIN">Manager</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="inputstyle" type="text" name="first-name" id="first-name"
                                placeholder="First Name" style="margin: 1em;" />
                        </td>
                        <td>
                            <input class="inputstyle" type="text" name="last-name" id="last-name"
                                placeholder="Last Name" style="margin: 1em;" />
                        </td>
                        <td>
                            <input class="inputstyle" type="text" name="email" id="email" placeholder="Email"
                                style="margin: 1em;" />
                        </td>
                    </tr>
                </table>
                <br>
                <br>
                <div class="d-flex justify-content-center">
                    <input class="btn btn-outline-secondary" value="Register" id="submitButton">
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <div style="color:red;" id="error-div"></div>
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-light text-center fixed-bottom">
        <div class="text-center p-3">
            Dylan Martin - 2022 Revature Associate
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/registration.js"></script>
</body>

</html>
